<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BARBIERI XROT 95 EVO</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* === CYBERPUNK CORE === */
    :root {
      --bg: #030305;
      --panel: #0a0a0c;
      --panel-border: 1px solid #1f1f25;
      --accent: #00f3ff; /* Neon Cyan */
      --accent-glow: 0 0 10px rgba(0, 243, 255, 0.4);
      --danger: #ff003c; /* Cyber Red */
      --warn: #fcee0a;   /* Cyber Yellow */
      --text-main: #ffffff;
      --text-dim: #6b7280;
      --font-head: 'Chakra Petch', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0; background: var(--bg); color: var(--text-main); font-family: var(--font-body);
      display: flex; flex-direction: column; height: 100vh; overflow: hidden;
    }

    /* === HEADER: BRANDING === */
    header {
      background: rgba(5, 5, 8, 0.95);
      border-bottom: 1px solid #333;
      padding: 15px 0;
      text-align: center;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0,0,0,0.8);
    }
    
    h1 {
      margin: 0;
      font-family: var(--font-head);
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .subtitle {
      margin-top: 4px;
      font-size: 0.7rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      text-shadow: var(--accent-glow);
    }

    /* === MAIN AREA === */
    main { flex: 1; overflow-y: auto; position: relative; }
    #moduleContainer { height: 100%; }

    /* === LOADING & ERROR STATES === */
    .loader {
      display: flex; justify-content: center; align-items: center; height: 100%;
      color: var(--accent); font-family: var(--font-head); animation: pulse 1.5s infinite;
    }
    .error-box {
      margin: 20px; padding: 20px; border: 1px solid var(--danger); 
      background: rgba(255, 0, 60, 0.05); color: var(--danger);
      font-family: monospace; font-size: 0.9rem;
    }

    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
  </style>
</head>
<body>
  
  <header>
    <h1>BARBIERI XROT 95 EVO</h1>
    <div class="subtitle">• e-ManuAI • by • Dominik Schmied •</div>
  </header>

  <main>
    <div id="moduleContainer"></div>
  </main>

  <script>
    // AUTOMATICKÝ START APLIKACE (Žádný výběr, rovnou Dashboard)
    async function startApp() {
      const container = document.getElementById('moduleContainer');
      container.innerHTML = '<div class="loader">INITIALIZING SYSTEM...</div>';

      try {
        // Cache buster pro vynucení nové verze
        const mod = await import('./modules-xrot-autonomy.js?v=' + Date.now());
        if (mod.init) {
          await mod.init('XROT95', container);
        } else {
          throw new Error("Modul neobsahuje funkci init()");
        }
      } catch (e) {
        console.error(e);
        container.innerHTML = `
          <div class="error-box">
            <strong>CRITICAL SYSTEM FAILURE</strong><br><br>
            ${e.message}<br>
            Check console for stack trace.
          </div>`;
      }
    }

    // Registrace Service Workeru
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

    // Spuštění
    startApp();
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
