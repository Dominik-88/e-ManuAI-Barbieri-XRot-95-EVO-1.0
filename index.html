<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XRot 95 EVO Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="globalLoader">
        <div class="spinner"></div>
        <div>Načítání systému XRot...</div>
    </div>

    <div class="app-container">
        <header class="header glass-card">
            <div class="header-content">
                <div class="logo">
                    <h2><i class="fas fa-robot"></i> XRot 95 EVO</h2>
                </div>
                <div class="status">
                    <span class="badge"><i class="fas fa-wifi"></i> ONLINE</span>
                    <span class="badge"><i class="fas fa-satellite"></i> RTK FIX</span>
                </div>
            </div>
        </header>

        <nav class="nav-container glass-card">
            <ul class="nav">
                <li class="nav-item active" data-target="module_dash">Dashboard</li>
                <li class="nav-item" data-target="module_map">Mapa & GPS</li>
                <li class="nav-item" data-target="module_chat">AI Asistent</li>
            </ul>
        </nav>

        <main class="content-wrapper">
            
            <div id="module_dash" class="module">
                <div class="grid-4">
                    <div class="stat-card">
                        <span id="span_1" class="stat-value">0</span>
                        <span class="stat-label">RPM Motor</span>
                    </div>
                    <div class="stat-card">
                        <span id="temp_val" class="stat-value">60°C</span>
                        <span class="stat-label">Teplota</span>
                    </div>
                    <div class="stat-card">
                        <span id="tilt_val" class="stat-value">0°</span>
                        <span class="stat-label">Náklon</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">98%</span>
                        <span class="stat-label">Baterie</span>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="glass-card" style="padding: 20px;">
                        <h3 style="margin-bottom: 15px;">Rychlé Ovládání</h3>
                        <button id="btn_start" class="btn btn-primary">START MOTORU</button>
                        <button class="btn btn-danger">NOUZOVÉ ZASTAVENÍ</button>
                    </div>
                </div>
            </div>

            <div id="module_map" class="module hidden">
                <div class="glass-card" style="padding: 10px;">
                    <div id="map"></div>
                </div>
            </div>

            <div id="module_chat" class="module hidden">
                <div class="glass-card" style="height: 500px; display: flex; flex-direction: column;">
                    <div id="chat_messages" style="flex: 1; overflow-y: auto; padding: 20px;">
                        <div style="text-align: left;">
                            <span style="background: white; padding: 8px 12px; border-radius: 15px; display: inline-block;">
                                Ahoj, jsem AI asistent stroje XRot. S čím mohu pomoci?
                            </span>
                        </div>
                    </div>
                    <div style="padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px;">
                        <input type="text" id="chat_input" placeholder="Zeptej se (např. servisní interval)..." style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                        <button id="chat_send" class="btn btn-primary" style="width: auto; margin: 0;"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="db.js"></script>
    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Error', err));
        }
    </script>
</body>
</html>
